<svg viewBox="0 0 370 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@700&amp;family=Rajdhani:wght@500&amp;display=swap');
    </style>
    <!-- Three interlocking circles -->
    <circle cx="50" cy="50" r="20" fill="none" stroke="#dc2626" stroke-width="3"/>
    <circle cx="70" cy="50" r="20" fill="none" stroke="#f97316" stroke-width="3"/>
    <circle cx="90" cy="50" r="20" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <!-- Center dots -->
    <circle cx="50" cy="50" r="4" fill="#dc2626"/>
    <circle cx="70" cy="50" r="5" fill="#f97316"/>
    <circle cx="90" cy="50" r="4" fill="#fbbf24"/>
    <!-- Vertical beams -->
    <line x1="50" y1="18" x2="50" y2="82" stroke="#dc2626" stroke-width="2" stroke-dasharray="3 4"/>
    <line x1="70" y1="12" x2="70" y2="88" stroke="#f97316" stroke-width="3"/>
    <line x1="90" y1="18" x2="90" y2="82" stroke="#fbbf24" stroke-width="2" stroke-dasharray="3 4"/>
    <!-- Top/bottom accents -->
    <circle cx="70" cy="10" r="3" fill="#f97316"/>
    <circle cx="70" cy="90" r="3" fill="#f97316"/>
    <!-- Text -->
    <text x="130" y="58" font-family="Oxanium, sans-serif" font-size="38" font-weight="700" fill="#f97316" letter-spacing="2">The</text>
    <text x="205" y="58" font-family="Oxanium, sans-serif" font-size="38" font-weight="700" fill="#fbbf24" letter-spacing="2">Bridge</text>
    <!-- Bridge underline with supports -->
    <line x1="130" y1="70" x2="340" y2="70" stroke="#fbbf24" stroke-width="3"/>
    <line x1="160" y1="70" x2="160" y2="85" stroke="#f97316" stroke-width="2"/>
    <line x1="215" y1="70" x2="215" y2="85" stroke="#f97316" stroke-width="2"/>
    <line x1="270" y1="70" x2="270" y2="85" stroke="#fbbf24" stroke-width="2"/>
    <line x1="320" y1="70" x2="320" y2="85" stroke="#fbbf24" stroke-width="2"/>
</svg>
