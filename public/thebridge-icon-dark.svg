<svg viewBox="0 0 120 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="120" height="100" fill="#0d1117"/>
    <!-- Three interlocking circles -->
    <circle cx="40" cy="50" r="20" fill="none" stroke="#dc2626" stroke-width="3"/>
    <circle cx="60" cy="50" r="20" fill="none" stroke="#f97316" stroke-width="3"/>
    <circle cx="80" cy="50" r="20" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <!-- Center dots -->
    <circle cx="40" cy="50" r="4" fill="#dc2626"/>
    <circle cx="60" cy="50" r="5" fill="#f97316"/>
    <circle cx="80" cy="50" r="4" fill="#fbbf24"/>
    <!-- Vertical beams -->
    <line x1="40" y1="18" x2="40" y2="82" stroke="#dc2626" stroke-width="2" stroke-dasharray="3 4"/>
    <line x1="60" y1="12" x2="60" y2="88" stroke="#f97316" stroke-width="3"/>
    <line x1="80" y1="18" x2="80" y2="82" stroke="#fbbf24" stroke-width="2" stroke-dasharray="3 4"/>
    <!-- Top/bottom accents -->
    <circle cx="60" cy="10" r="3" fill="#f97316"/>
    <circle cx="60" cy="90" r="3" fill="#f97316"/>
</svg>
