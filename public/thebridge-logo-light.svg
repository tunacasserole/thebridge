<svg viewBox="0 0 370 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@700&amp;family=Rajdhani:wght@500&amp;display=swap');
    </style>
    <!-- Three interlocking circles -->
    <circle cx="50" cy="50" r="20" fill="none" stroke="#b91c1c" stroke-width="3"/>
    <circle cx="70" cy="50" r="20" fill="none" stroke="#ea580c" stroke-width="3"/>
    <circle cx="90" cy="50" r="20" fill="none" stroke="#d97706" stroke-width="3"/>
    <!-- Center dots -->
    <circle cx="50" cy="50" r="4" fill="#b91c1c"/>
    <circle cx="70" cy="50" r="5" fill="#ea580c"/>
    <circle cx="90" cy="50" r="4" fill="#d97706"/>
    <!-- Vertical beams -->
    <line x1="50" y1="18" x2="50" y2="82" stroke="#b91c1c" stroke-width="2" stroke-dasharray="3 4"/>
    <line x1="70" y1="12" x2="70" y2="88" stroke="#ea580c" stroke-width="3"/>
    <line x1="90" y1="18" x2="90" y2="82" stroke="#d97706" stroke-width="2" stroke-dasharray="3 4"/>
    <!-- Top/bottom accents -->
    <circle cx="70" cy="10" r="3" fill="#ea580c"/>
    <circle cx="70" cy="90" r="3" fill="#ea580c"/>
    <!-- Text (increased from 36 to 38) -->
    <text x="130" y="50" font-family="Oxanium, sans-serif" font-size="38" font-weight="700" fill="#ea580c" letter-spacing="2">The</text>
    <text x="205" y="50" font-family="Oxanium, sans-serif" font-size="38" font-weight="700" fill="#d97706" letter-spacing="2">Bridge</text>
    <!-- Bridge underline with supports -->
    <line x1="130" y1="62" x2="340" y2="62" stroke="#d97706" stroke-width="3"/>
    <line x1="160" y1="62" x2="160" y2="72" stroke="#ea580c" stroke-width="2"/>
    <line x1="215" y1="62" x2="215" y2="72" stroke="#ea580c" stroke-width="2"/>
    <line x1="270" y1="62" x2="270" y2="72" stroke="#d97706" stroke-width="2"/>
    <line x1="320" y1="62" x2="320" y2="72" stroke="#d97706" stroke-width="2"/>
    <!-- Tagline -->
    <text x="130" y="88" font-family="Rajdhani, sans-serif" font-size="13" font-weight="500" fill="#ea580c" letter-spacing="3">SRE COMMAND CENTER</text>
</svg>
